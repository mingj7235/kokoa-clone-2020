<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:css < 단축키! css설정하는 단축키임 -->
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <!-- i 는 icon의 줄임말이고, font-awesome에서 가져 온 것임 -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lighting Icon -->
      </div>
      <!-- dfd -->
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span
          ><a href="find.html"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <!-- <i class="fas fa-info-circle"></i>
      친구들의 이름이 표시됩니다.
      <i class="fas fa-chevron-right fa-xs"></i> -->
      <form class="friends-screen__search">
        <i class="fas fa-users"></i>
        <input
          class="friends-screen__search__friends"
          placeholder="이름을 검색해주세요"
        />
        <i class="fas fa-chevron-right fa-xs"></i>
      </form>
    </a>

    <main class="friends-screen"></main>

    <!-- shortcut
    nav>ul>li*4>a
    -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">35</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span> Your screen is too big T^T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/93b3e709fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
